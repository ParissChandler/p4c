    <div class="container">
        <h1>Contact Us</h1>
        <form class="contact" method="post" id="new_message" action="https://formspree.io/prepare4conversation@gmail.com">
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="text" size="30" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="body">Message: </label>
            <textarea rows="8" name="body" id="body" cols="35"></textarea>
          </div>
          <input class="btn-blue" type="submit" value="Send Message" name="commit" id="message_submit" />
        </form>
      </div>
    </div>
